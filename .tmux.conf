setw -g mouse on

set -g default-terminal "xterm-256color"
set -g status-fg white
set -g status-bg colour234

set -g status-left-length 100
set -g status-right-length 100

set -g @battery    "[Battery: #{battery_graph} #{battery_percentage}]"
set -g @cpu        "[CPU: #{cpu_percentage}]"
set -gF status-left ""
set -gF status-right "#[fg=colour183] #W #{@battery} #{@cpu} [%Y-%m-%d %H:%M:%S] #[default]"

set -g status-interval 15
set -g status-justify centre

setw -g monitor-activity on
set -g visual-activity on

set -g status-position top

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

set -g prefix C-a
unbind C-b

set -sg escape-time 1

set-window-option -g window-status-format ""
set-window-option -g window-status-current-format ""

bind-key -T root S-Up select-pane -U
bind-key -T root S-Left select-pane -L
bind-key -T root S-Down select-pane -D
bind-key -T root S-Right select-pane -R

#set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run -b '~/.tmux/plugins/tpm/tpm'

set -g pane-active-border-style bg=default,fg=green
set -g pane-border-style fg=white
